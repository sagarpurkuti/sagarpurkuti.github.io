<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
        }

        .intro {
            text-align: center;
            margin-bottom: 2rem;
        }

        .intro h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .intro p {
            font-size: 1.1rem;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .project {
            background-color: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
        }

        .project:hover {
            transform: translateY(-5px);
        }

        .project h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .project p {
            font-size: 1rem;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .rounded-image {
    width: 150px; /* Adjust size as needed */
    height: 150px; /* Adjust size as needed */
    border-radius: 50%; /* Makes the image round */
    object-fit: cover; /* Ensures the image covers the entire area */
    border: 2px solid #fff; /* Optional: adds a white border */
    box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Optional: adds a shadow */
}

    </style>
</head>
<body>
    <header>
        <h1>SAGAR PURKUTI</h1>
        
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyIYC7lh9P30jPrZVSXNM-h6eaDVnfHgZpEA&s" class="rounded-image" alt="Your Name" style="max-width: 100%; height: auto; margin-top: 10px;">
        
    </header>

    <div class="container">
        <section class="intro">
            <h1>Welcome to My Portfolio</h1>
            <p>This is where I showcase my projects and skills.</p>
        </section>

        <section class="projects">
            <div class="project">
                <h3>Project 1</h3>
                <p>Description of Project 1.</p>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>Description of Project 2.</p>
            </div>
            <div class="project">
                <h3>Project 3</h3>
                <p>Description of Project 3.</p>
            </div>
            <!-- Add more projects as needed -->
        </section>
    </div>

    <footer>
        <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>

    <!-- Optional: Add JavaScript for interactivity -->
    <script>
        // Example: Add JavaScript for additional interactivity
        // For instance, you could add modal popups for project details
        // or implement a smooth scroll functionality
    </script>
</body>
</html>
